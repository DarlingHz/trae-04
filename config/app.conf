# 服务器配置
server.port=8000
server.thread_pool_size=4
server.max_connections=1000
server.connection_timeout=60

# 数据库配置
database.type=memory  # memory 或 mysql
database.connection_pool_size=10
database.connection_timeout=30

# MySQL数据库配置（当database.type=mysql时使用）
# mysql.host=localhost
# mysql.port=3306
# mysql.database=leetcode_clone
# mysql.username=admin
# mysql.password=password

# 认证配置
auth.jwt_secret=your_jwt_secret_key_here
auth.jwt_expire_hours=24
auth.token_prefix=Bearer

# 日志配置
log.level=INFO  # DEBUG, INFO, WARNING, ERROR, FATAL
log.file=app.log
log.console_output=true

# 安全配置
security.password_hash_rounds=12
security.cors_enabled=true
security.cors_allow_origins=*

# API配置
api.version=v1
api.rate_limit_per_minute=60
